<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container list">
    <h1>Quiz App</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            <span class="progress-bar-time"></span>
        </div>
    </div>
    <div>
        <nav class="steps">
        </nav>
    </div>
    Question: <span class="currentQuestion"></span>
    <h4 class="question"></h4>

    Answers:
    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <h4>Your score: <span class="score">0</span>/20 points.</h4>
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-lg btn-custom restart">Retake quiz</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
            <tr>
                <th colspan="2"></th>
                <th>Scored points/20</th>
                <th>Percent %</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th colspan="2" scope="row">Your score</th>
                <td class="userScorePoint"></td>
                <td class="userScorePercent"></td>
            </tr>
            <tr>
                <th colspan="2" scope="row">Average score</th>
                <td class="avgScorePoint"></td>
                <td class="avgScorePercent"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="js/variables.js"></script>
<script src="js/script.js"></script>
</body>
</html>
